<body>

<div class="container">
<div class="col-lg-offset9">
<div class="login_form_con">
		<div class="login_form">
			<div class="col-lg-offset9">
			<div class="form_input_con">
				<div class="form_title">
					<h1>登录</h1>
					<!-- <a href="#">立即注册</a> -->
				</div>

				<form>
					<div class="form_group">
						<input type="text" name="username" class="input_txt"
						placeholder="请输入手机号">
						<span class="error">文字提示</span>
					</div>
					<div class="form_group">
						<input type="password" name="pwd" class="input_pwd"
						placeholder="请输入密码">
						<span class="error">文字提示</span>
					</div>
					<div class="form_group">
						<input type="checkbox" name="remember" id="remember" class="input_check fl">
						<label for="remember" class="fl">记住用户名</label>
						<a href="#" class="find_pwd fr">忘记密码</a>
					</div>
					<input type="submit" name="" value="登录" class="input_submit">
				</form>
			</div>
		</div>
		</div>
	</div>
</div>
